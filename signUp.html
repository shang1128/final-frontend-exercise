<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/page6.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="bg-images">
        
        <div class="content-container">
            <div class="raku-title">
                <span class="raku-title--rak">RAKU<span class="raku-title--tech">TECH</span></span>
                <hr class="raku-line">
                <p class="raku-description">Browse from over 500 devices in your area.</p>
            </div>
            <div class="logform">
                <p class="signupTitle">Sign Up</p>
               <p class="alacc">Already have an account? <a href="/signIn.html" class="login">Log in</a></p>
                
               <label for="" class="email">Full Name</label>
               <input type="text" class="input-email">
                <label for="" class="email">Email</label>
                <input type="text" class="in-email">
                <label for="" class="pass">Password</label>
                <input type="password" class="in-password" placeholder="Must be at least 6 characters">
                <div class="ccon">
                <input type="checkbox" name="check" class="check"><label for="check">Sign up for email updates.</label>

                </div>
                <button class="signingup">SIGN UP</button>
                <p class="agreed">By continuing, you agree to accept our
                    <span class="policy">Privacy Policy & Terms of Service.</span>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
